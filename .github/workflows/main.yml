on:
  push:
    branches:
      - main

name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v2.5.2  # Escolha uma versÃ£o compatÃ­vel com Node.js 20
        with:
          node-version: '20'

      - name: ğŸ”¨ Build Project
        run: |
          npm install
          npm run build --prod
    
      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./build/  # Ajuste este caminho para apontar para o diretÃ³rio de build do seu projeto
          server-dir: public_html/  # DiretÃ³rio de destino no servidor
          port: 21
          protocol: ftp
          
          
