on:
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 20
        uses: actions/setup-node@v2.5.2 # Escolha uma versÃ£o compatÃ­vel com Node.js 20
        with:
          node-version: "20"

      - name: ðŸ”¨ Build Project
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_API_URL_USUARIO: ${{ secrets.REACT_APP_API_URL_USUARIO }}
          REACT_APP_API_BASE_URL: ${{ secrets.REACT_APP_API_BASE_URL }}
          REACT_APP_GA_TRACKING_ID: ${{ secrets.REACT_APP_GA_TRACKING_ID }}

        run: |
          npm install
          npm run build --prod

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          local-dir: ./build/ # Ajuste este caminho para apontar para o diretÃ³rio de build do seu projeto
          server-dir: public_html/ # DiretÃ³rio de destino no servidor
          port: 21
          protocol: ftp
